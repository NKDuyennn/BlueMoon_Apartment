
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chung CÆ° BlueMoon - Login</title>
    <link rel="stylesheet" href="/static/css/login.css" />
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-small">
                <img src="/static/images/apartment_black.png" alt="BlueMoon Logo">
            </div>
            <h1>Welcome Back !!</h1>
            <p class="login-text">Please enter your credentials to log in</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="sign-in-btn">SIGN IN</button>
            </form>
        </div>
        
        <div class="signup-container">
            <div class="logo-main">
                <img src="/static/images/apartment_white.png" alt="BlueMoon Logo">
            </div>
            <div class="signup-box">
                <p>New to our platform? Sign Up now.</p>
                <a href="#" class="sign-up-btn">SIGN UP</a>
            </div>
        </div>
    </div>

    <script src="/static/js/login.js"></script>
</body>
</html>
